    <!-- TABLA CONEXION -->
    <div class="container-fluid pt-4">
        <div class="row">
            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <button class="btn btn-outline-primary" data-toggle="modal" data-target="#modalAgregarConexion">
                            Agregar Nueva Conexion
                        </button>
                        <a id="actualizarPaginaCategoria" class="btn btn-outline-primary"
                            href="#">Actualizar
                        </a>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table id="example1" class="table table-bordered table-striped tablaConexion">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Url</th>
                                    <th>Login</th>
                                    <th>Password</th>
                                    <th>BD</th>
                                    <th>Nombre</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>LocalHost</td>
                                    <td>login</td>
                                    <td>131546</td>
                                    <td>prueba</td>
                                    <td>MySQL</td>
                                    <td>
                                        <button class="btn btn-info btnEdit" data-toggle="modal" data-target="#modalEditarConexion">EDIT</button>
                                        <button class="btn btn-danger btnDelete" data-toggle="modal" data-target="#modalEliminarConexion">DELETE</button>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    <!-- /. TABLA CONEXION -->



    <!--=====================================
    MODAL AGREGAR CONEXION 
    ======================================-->

    <div id="modalAgregarConexion" class="modal fade" role="dialog">

        <div class="modal-dialog">

            <div class="modal-content">

                <form id="formAddConexion">

                    <!--=====================================
                        HEADER DEL MODAL
                    ======================================-->

                    <div class="modal-header">

                        <h5 class="modal-title" id="exampleModalLabel">Alta conexion</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>

                    </div>

                    <!--=====================================
                        CUERPO DEL MODAL
                    ====================================== -->

                    <div class="modal-body">

                        <!-- ENTRADA PARA LA URL -->
                        <div class="input-group pt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" name="conexionUrl"
                                placeholder="Url" required>
                        </div>

                        <!-- ENTRADA PARA EL LOGIN -->
                        <div class="input-group pt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" name="conexionLogin"
                                placeholder="Login" required>
                        </div>

                        <!-- ENTRADA PARA LA PASSWORD -->
                        <div class="input-group pt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" name="conexionPassword"
                                placeholder="Password" required>
                        </div>

                        <!-- ENTRADA PARA LA BD -->
                        <div class="input-group pt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" name="conexionBD"
                                placeholder="Bd" required>
                        </div>

                        <!-- ENTRADA PARA EL TIPO DE BD -->
                        <div class="input-group pt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fab fa-cuttlefish"></i>
                                </span>
                            </div>
                            <select class="form-control" name="conexionTipoBD">
                                <option value="Seleccione un tipo de BD" id="default">Seleccione un tipo de BD</option>

                                <!-- OPCIONES DE MOMENTO -->
                                <option value="">MySQL</option>
                                <option value="">Oracle</option>
                                
                            </select>
                        </div>
                        
                           
                    </div>
                    

                    <!--=====================================
                        PIE DEL MODAL
                    ======================================-->

                    <div class="modal-footer">
                        <button id="close" type="button" class="btn btn-default pull-left"
                            data-dismiss="modal">Cancelar</button>
                        <button id="registrarSucursal" name="registrarSucursal" type="submit"
                            class="btn btn-primary">Guardar Conexion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

                        <!-- ENTRADA PARA LA BD -->

                                <!-- OPCIONES DE MOMENTO -->
                                <option value="">MySQL</option>
                                <option value="">Oracle</option>
                                
                            </select>
                        </div>
                        
                           
                    </div>
                    

                    <!--=====================================
                        PIE DEL MODAL
                    ======================================-->

                    <div class="modal-footer">
                        <button id="close" type="button" class="btn btn-default pull-left"
                            data-dismiss="modal">Cancelar</button>
                        <button id="registrarSucursal" name="registrarSucursal" type="submit"
                            class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
